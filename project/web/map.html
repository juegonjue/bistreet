<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Kakao맵테?��?��</title>
</head>
<body>
    <div id="test">local</div>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2de6086150461884030a58ff5e121857"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);


//함수테스트

var positions= [];
function markPosition(name,La,LO)
    {
        var location =
        {
            title : name,
             latlng : new kakao.maps.LatLng(La, LO)
        }
        
        positions.push(location)
    }
    //markPosition('이거군',33.450705, 126.570677);
    //markPosition('두번째',33.453705, 126.570677);



// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position:  positions[i].latlng,//positions[i].location.latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
    </script>
    
    
</body>
</html>
